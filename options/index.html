<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>options</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body>
    <div class="contact-clean">
        <form method="post">
            <h2 class="text-center">Settings</h2>
            <div class="container">
                <div class="form-row">
                    <div class="col-md-3"><span style="height: -6px;margin: 20px;font-size: 10px;">TimeOut</span><textarea class="form-control" id="timeOut" style="margin: auto;text-align: center;line-height: 70px;"></textarea></div>
                    <div class="col-md-3"><span style="height: -1px;margin: 6px;font-size: 9px;">Target Element</span><textarea class="form-control" id="targetElement" style="margin: auto;text-align: center;line-height: 70px;"></textarea></div>
                    <div class="col-md-3"><span style="height: -1px;margin: 0px;font-size: 10px;">Colors to Ignore</span><textarea class="form-control" id="colorsToIgnore" style="margin: auto;text-align: center;/*line-height: 70px;*/font-size: 7px;"></textarea></div>
                    <div class="col-md-3"><span style="height: -1px;margin: 1px;font-size: 10px;">Colors to Target</span><textarea class="form-control" id="colorsToTarget" style="margin: auto;text-align: center;/*line-height: 70px;*/font-size: 7px;"></textarea></div>
                </div>
            </div>
        </form>
    </div>
    <div></div>
    <script src="assets/js/script.min.js"></script>
</body>

</html>
